// OR YOU CAN USE THE FOLLOWING METHODS

const date = new Date();
const dateHour = date.getHours()


const iGreet = function(providedName, hour){
  
  if (hour >= 0 && hour <12) {
    return `Good morning ${providedName}`
  }
  else if (hour >= 12 && hour <18) {
    return `Good afternoon ${providedName}`
  }
  else if (hour >= 18 && hour <24) {
    return `Good evening ${providedName}`
  }
  else {
    return console.error('Invalid Hour')
  }
}
console.log(iGreet('Maureen', 11))
