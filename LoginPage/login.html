<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In / Sign Up</title>
  <link rel="stylesheet" href="login.css" />
  <script src="./login.js"></script>
  
</head>
<body>

  <div class="container">
    <div class="form-container" id="form-container">
      <!-- Sign In Form -->
      <form id="signin-form" class="form">
        <h2>Sign In</h2>
        <input type="email" placeholder="Email" id="signin-email" required />
        <input type="password" placeholder="Password" id="signin-password" required />
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
      </form>

      <!-- Sign Up Form -->
      <form id="signup-form" class="form hidden">
        <h2>Sign Up</h2>
        <input type="text" placeholder="Full Name" id="signup-name" required />
        <input type="email" placeholder="Email" id="signup-email" required />
        <input type="password" placeholder="Password" id="signup-password" required />
        <button type="submit">Register</button>
        <p>Already have an account? <a href="#" id="show-signin">Sign In</a></p>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
