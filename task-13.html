// <!-- Here are some basic examples of if and if-else statements in JavaScript:

// ## If Statement -->

let x = 10;
if (x > 5) {
  console.log("x is greater than 5");
}


// ## If-Else Statement

let age = 25;
if (age >= 18) {
  console.log("You are an adult");
} else {
  console.log("You are a minor");
}


// ## If-Else If-Else Statement

let grade = 85;
if (grade >= 90) {
  console.log("A grade");
} else if (grade >= 80) {
  console.log("B grade");
} else {
  console.log("Fail");
}


// ## Ternary Operator (Shorthand for If-Else)

let isAdmin = true;
let message = isAdmin ? "Welcome, Admin!" : "Welcome, User!";
console.log(message);


// ## Real-World Example

let weather = "rainy";
if (weather === "sunny") {
  console.log("Go for a walk");
} else if (weather === "rainy") {
  console.log("Stay indoors");
} else {
  console.log("Check the forecast");
}


// These examples demonstrate basic conditional logic using if and if-else statements.
