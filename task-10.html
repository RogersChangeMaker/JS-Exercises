  <body>
    <!-- Task: Create an object for a person with name, age, and location.
Hint: Use {} to define an object.
Stretch Task: Add a method sayHello() to the object that returns 'Hi, I'm [name] from [location]'. -->

    <script>
      const person = {
        name: "Wase",
        age: 41,
        location: "Philippines",

        sayHello: function () {
          return `Hi, I am ${this.name} from ${this.location}. I am ${this.age} years old`;
        },
      };
      console.log(person.sayHello());

      //   Hello: function(){

      // }`);

      console.log(person);
    </script>
