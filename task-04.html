    <!-- Task: Create two number variables. Add, subtract, multiply, and divide them.
Hint: Use arithmetic operators: +, -, *, /.
Stretch Task: Wrap your math in a function and call it. -->


    <script>
        let num1 = 20;
let num2 = 5;

console.log("The sum of " + num1 + " and " + num2 + " is " + (num1 + num2));
console.log(
  "The subtraction of " + num1 + " and " + num2 + " is " + (num1 - num2)
);
console.log(
  "The multiplication of " + num1 + " and " + num2 + " is " + num1 * num2
);
console.log("The division of " + num1 + " and " + num2 + " is " + num1 / num2);

    </script>
