  <body>
    <!-- Task: Create two number variables. Add, subtract, multiply, and divide them.
Hint: Use arithmetic operators: +, -, *, /.
Stretch Task: Wrap your math in a function and call it. -->

    <script>
      let num1 = 20;
      let num2 = 5;

      console.log(
        "The sum of " + num1 + " and " + num2 + " is " + (num1 + num2)
      );
      console.log(
        "The subtraction of " + num1 + " and " + num2 + " is " + (num1 - num2)
      );
      console.log(
        "The multiplication of " + num1 + " and " + num2 + " is " + num1 * num2
      );
      console.log(
        "The division of " + num1 + " and " + num2 + " is " + num1 / num2
      );

      // youcan still use the following method

      const number1 = 21;
      const number2 = 3;

      const add = number1 + number2;
      const subtract = number1 - number2;
      const divide = number1 / number2;
      const multiply = number1 * number2;

      console.log(`The sum is ${add}`);
      console.log(`The difference is ${subtract}`);
      console.log(`The quotient is ${divide}`);
      console.log(`The product is ${multiply}`);
    </script>
  </body>
