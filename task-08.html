    <!-- Task: Print numbers 1 to 10 using a for loop.
Hint: Use for (let i = 1; i <= 10; i++)
Stretch Task: Print even numbers only. Then try a while loop. -->
    
<script>
    for (let i = 1; i <= 10; i++) {
  console.log(i);
}

for (let i = 2; i <= 10; i += 2) {
  console.log(i);
}
let i = 2;
while (i <= 10) {
  console.log(i);
  i += 2;
}

</script>
