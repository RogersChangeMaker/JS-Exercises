    <!-- Task: Compare two numbers using >, <, ===, and !==. Log the results.
Hint: Think: Is 10 greater than 5?

<script>
    var y = 10,
  z = "10";
console.log(y === z);

console.log(y < z);
console.log(y > z);



</script>
