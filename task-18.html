
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="myFunction()">Go Back</button>

<script>
function myFunction() {
  window.history.back();
}
</script>


<button onclick="myFunction()">Go Forward</button>

<script>
    function myFunction(){
        window.history.forward();
    }
</script>
    


<button onclick="myFunction()">Go Back 2 Pages</button>

<script>
function myFunction() {
  window.history.go(-2);
};
</script>
    
</body>
</html>
